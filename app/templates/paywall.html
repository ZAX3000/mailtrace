<!doctype html>
<html><head>
<link rel="icon" type="image/png" href="/static/logo.png"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Paywall • MailTrace</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#0b1220;color:#e2e8f0;margin:0}
.wrap{max-width:980px;margin:0 auto;padding:24px}
.card{background:#0f172a;border:1px solid #1e293b;border-radius:12px;padding:20px;margin-top:16px}
.btn{background:#22c55e;color:#062231;padding:10px 16px;border-radius:8px;text-decoration:none;font-weight:800;border:none;cursor:pointer}
.blur{filter:blur(6px);opacity:.8}
</style>
</head>
<body>
<div class="wrap">
  <h2>Unlock your dashboard</h2>
  <p>See your real matches, revenue, and map — pay to unlock now.</p>
  <div class="card">
    <div class="blur">
      <img src="https://dummyimage.com/900x360/1e293b/93c5fd&text=Dashboard+Preview" style="width:100%"/>
    </div>
  </div>
  <form id="f" method="POST" action="/billing/checkout">
    <button class="btn" type="submit">Continue to Checkout</button>
  </form>
</div>
<script>
document.getElementById('f').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const r = await fetch('/billing/checkout', {method:'POST'});
  const j = await r.json();
  window.location = j.checkout_url;
});
</script>
</body></html>
